# Maps file patterns to README roadmap items
# Update this when adding new roadmap items
#
# Used by /pr-with-review to detect when a PR might complete a roadmap feature
# and prompt for README updates if needed.

mappings:
  # Visual Fallback
  - patterns:
      - src/services/ocr*
      - src/tools/ui*ocr*
      - tests/**/ocr*
    roadmapItem: OCR fallback for text search
    category: Visual Fallback
    status: completed  # Merged in PR #15

  - patterns:
      - src/services/visual*
      - src/tools/ui*visual*
      - src/services/config*
      - src/types/config*
    roadmapItem: Screenshot + metadata on accessibility failure
    category: Visual Fallback
    status: completed  # Implemented in feature/visual-fallback

  - patterns:
      - src/services/icon*
      - src/services/grid*
      - src/services/visual-candidates*
      - src/tools/ui*icon*
    roadmapItem: Icon recognition (template matching for common UI icons)
    category: Visual Fallback

  # Video Capture
  - patterns:
      - src/services/video*
      - src/tools/video*
      - src/adapters/screenrecord*
    roadmapItem: Start/stop recording
    category: Video Capture

  # Custom Build Commands
  - patterns:
      - src/tools/gradle*
      - src/adapters/gradle*
    roadmapItem: Skill override for project-specific builds
    category: Custom Build Commands

  # Developer Experience
  - patterns:
      - src/utils/defineTool*
      - src/tools/index*
    roadmapItem: Simplified tool authoring with defineTool() helper
    category: Developer Experience

  # Screenshot Scaling
  - patterns:
      - src/adapters/ui-automator*scaling*
      - src/adapters/ui-automator*resize*
      - src/services/scaling*
      - src/tools/ui*maxDimension*
      - src/tools/ui*raw*
      - docs/plans/*screenshot-scaling*
    roadmapItem: Auto-resize screenshots to prevent API context limits
    category: Screenshot Scaling
